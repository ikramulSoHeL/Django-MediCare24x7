{% extends "base.html" %}
{% load static %}

{% block title %} - Order Confirmed{% endblock %}
{% block content %}

<section class="page-title bg-1">
	<div class="overlay"></div>
	<div class="container">
		<div class="row">
			<div class="col-md-12">
				<div class="block text-center">
					<h1 class="text-capitalize mb-5 text-lg">Order Confirmed</h1>
				</div>
			</div>
		</div>
	</div>
</section>

<section class="section doctors">
	<div class="container">
		<div class="row">
			<div class="col-lg-12 text-center">
				<img src="{% static 'images/green-tick-icon.png' %}" style="height: 150px; width: 150px" />
				<p style="font-size: 35px">Thank You for Your Order</p>
				<p style="font-size: 30px">Order Number: {{ order.id }}</p>
				<p class="m-4" style="font-size: 20px">View
					<a href="{% url 'order-details' order.id %}">Order Details</a>
				</p>
			</div>
		</div>
	</div>
</section>
{% endblock %}
