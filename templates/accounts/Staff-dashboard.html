{% extends "base.html" %}
{% load static %}

{% block content %}


<div class="container">

            <div class="mt-5 text-center">{{message}}</div>
        </div>
    {% endfor %}


    <div class="mt-5 text-center"><h3>Task Whats Staff can do</h3></div>
    <div class="row mt-4 ">
        
        

        <div class="col-lg-4 mb-3">

            </div>   
        </div>


        <div class="col-lg-4 mb-3">
            <div class="card" style="width: 20rem;">
                <img class="card-img-top " src="{% static 'images/placeholders/ambulance-placeholder.jpg' %}" alt="Card image">
                <div class="card-body">
                  <h4 class="card-title">Add Ambulance</h4>
                  <p class="card-text"></p>

    </div>
